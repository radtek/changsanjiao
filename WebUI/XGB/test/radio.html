    <script type="text/javascript">
        $(function () {
            $(".r").click(function () {
                if ($(".r").is(":checked")) {
                    alert($(this).val());
                }
            });
            
               
            });
       
    </script>

<body>
    <div><input type="radio" name="name" class="r" value="1" checked="checked" />1</div>
    <div><input type="radio" name="name" class="r" value="2" />2</div>
    <div><input type="radio" name="name" class="r" value="3" />3</div>
    <div><input type="radio"name="name" class="r" value="4" />4</div>
