<HTML>
<HEAD>

<BODY bgcolor="#aaffdd" text="#3333dd" link="#003322" vlink="#003322">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<script language="javascript">
<!--
var TimeSet1 = 500 ;
var ImageSetA =1 ;
var imx = 24 ;
ANIMA1 = new Array() ;

for (i = 1 ; i <= imx ; i++) {
  ANIMA1[i] = new Image();
  if ( i < 10 ) { ii = "00"+i} else { ii = "0"+i } ;
  ANIMA1[i].src = "srfpm10-" + (i-1) + ".gif" ;
}

function anime_1() {
   document.animation.src = ANIMA1[ImageSetA].src ;
   ImageSetA++ ;
        if(ImageSetA > imx ) {
           ImageSetA = 1 ;
        }
   timerID=setTimeout("anime_1()",TimeSet1);

function anime_2(){
   clearTimeout(timerID);
}

function anime_3() {
   document.animation.src = ANIMA1[ImageSetA].src ;
   ImageSetA-- ;
        if(ImageSetA < 1 ) {
           ImageSetA = imx ;
        }
}

function anime_4() {
   document.animation.src = ANIMA1[ImageSetA].src ;
   ImageSetA++ ;
        if(ImageSetA > imx ) {
           ImageSetA = 1 ;
        }
}

//-->
</script>
</BODY>
</HEAD>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
